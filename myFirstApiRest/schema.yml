          minimum: -9223372036854775808
          format: int64
        brand:
          type: string
          maxLength: 100
        thumbnail:
          type: string
          format: uri
          maxLength: 200
        category:
          type: integer
      required:
      - brand
      - category
      - closing_date
      - creation_date
      - description
      - id
      - isOpen
      - price
      - rating
      - stock
      - thumbnail
